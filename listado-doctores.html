<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Médico Backend</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header>
        <h1 class="animate__animated animate__fadeInRight">Centro Médico Backend</h1>
    </header>
    <main class="pages">
        <table id="tabla-doctores">
            <h2 class="animate__animated animate__zoomIn">Listado de doctores</h2>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Número de cédula</th>
                    <th>Especialidad</th>
                    <th>Consultorio</th>
                    <th>Correo</th>
                    <th>Pacientes</th>
                </tr>
            </thead>
            <tbody>
                <!-- Este espacio es dinámico -->
            </tbody>
        </table>
        <div>
            <input type="button" id="botonVolver" value="volver">
        </div>
    </main>
    <script src="listado-doctores.js"></script>
    <script src="volver.js"></script>
</body>
</html>
