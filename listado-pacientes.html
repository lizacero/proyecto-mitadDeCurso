<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Médico Backend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Centro Médico Backend</h1>
    </header>
    <main>  
        <table id="tabla-pacientes">
            <h2>Listado de pacientes</h2>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Número de cédula</th>
                    <th>Edad</th>
                    <th>Telefono</th>
                    <th>Especialidad</th>
                </tr>
            </thead>
            <tbody>
                <!-- Este espacio es dinámico -->
            </tbody>
        </table>
        <div>
            <input type="button" id="botonVolver" value="volver">
        </div>
    </main>
    <script src="listado-pacientes.js"></script>
    <script src="volver.js"></script>
</body>
</html>
